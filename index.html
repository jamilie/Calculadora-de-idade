<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
</head>
<body>

    <section class="container">
        <div class="inputs-wrapper">
            <input type="date" name="date" id="date">
            <button class="calcular" onclick="calcularIdade()">Calcular</button>
        </div>

        <div class="contador-wrapper">
            <div class="bloco">
                <span id="idade">-</span>
                <p>Anos</p>
            </div>

            <div class="bloco">
                <span id="meses">-</span>
                <p>Meses</p>
            </div>

            <div class="bloco">
                <span id="dias">-</span>
                <p>Dias</p>
            </div>
                        
        </div>
    </section>
    
</body>
<script src="js/app.js"></script>
</html>
